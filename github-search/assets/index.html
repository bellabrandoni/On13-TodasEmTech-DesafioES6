<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <script src="https://kit.fontawesome.com/1e592b5726.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div >
            <img  class="img-git-search" src="../images/GithubSearch.png" alt="">
        </div>

        <form id="formulario" action="#" method="post" > 
            <input type="text"  nome="search"  id="search" placeholder="Digite o usuário" required>
            <button  type="submit"><i class="fas fa-search" ></i></button>
        </form>
    </header>
    
    <section>
        <div class="secao-usuario">
            <img id="img-usuario" alt="" src="">
            <h3 id="nome-usuario" ></h3>
            <p id="apelido-usuario" ></p>
            <p id=" bio-usuario"></p>
            <div class="info-numbers" >
                <div id="cards-seguidores">
                    <img id="img-seguidores" src="" alt="">
                    <p id="seguidores-usuario"></p>
                </div>
                <div class="seguidores-card" >
                    <img id="repositorioimg-" src="" alt="">
                    <p id="repositorio-usuario" ></p>
                </div>

            </div>

        </div>
    </section>

    <section>
        
     <img id="img-nao-encontrada" src="" alt="">
        
    </section>
    
    
    
    
    <footer>
        <p> <strong> <a class="s2">❤</a> Site desenvolvido pela aluna Isabella Brandão {Reprograma} <a class="s2">❤</a>  | © Copyright 2021 </strong></p>
    </footer>
 
        
<script src="js/script.js"></script>
